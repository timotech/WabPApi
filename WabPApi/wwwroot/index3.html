<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Epub Reader</title>
</head>
<body>
    <div id="area"></div>
    <script src="https://futurepress.github.io/epubjs-reader/js/libs/zip.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/epubjs/dist/epub.min.js"></script>
    <!--<script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.1.5/jszip.min.js"></script>-->
    <script>
        var book = ePub("http://books.timotechng.com/images/ebooks/Book3.epub", { openAs: "epub" });
        var rendition = book.renderTo("area", { method: "default", width: "100%", height: "100%" });
        rendition.display();
    </script>
</body>
</html>
